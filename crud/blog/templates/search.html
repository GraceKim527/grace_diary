{% extends 'base.html' %} 
{% load static %}


{% block posts %}

<header class="masthead" style="background-image: url('/static/app/img/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{ hashtag }} 게시글 목록</h1>
          <span class="subheading">해시태그 검색결과</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %} 

{% block modals %}
{% for blog in hashtags.blog_set.all %} 
{% for blog in blogs %}

<div
  class="portfolio-modal modal fade"
  id="{{blog.id}}"
  tabindex="-1"
  aria-labelledby="{{blog.id}}"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endfor %} {% endblock %}
